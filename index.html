<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tracken.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Merriweather" rel="stylesheet">
    <title>Tracken</title>
</head>

<body>
    <div class="container">
        <header>
            Szymon
        </header>
        <main>
            <div class="list">
                Daniel
            </div>
            <div id="form">
                <p class="form_title">To get a message about premiere time of <strong>Tracken Application</strong>, please fill a form below:</p>
                <form class="form_subscription">
                    <input type="text" name="name" id="name" class="form_input" placeholder="Your name">
                    <input type="email" name="email" id="email" class="form_input" placeholder="Your email adress">
                    <textarea name="comment" id="comment" class="form_input"  cols="30" rows="10" placeholder="Your message"></textarea>
                    <input class="form_button" type="button" value="Sign me">
                </form>
            </div>
            <div class="team">
                Wlad
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
