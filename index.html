<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tracken.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/feature.css">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Permanent+Marker|Shojumaru" rel="stylesheet">
    <title>Tracken</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-content-text">
                    <h1 class="header-title">TRACKEN</h1>
                    <p class="header-content-paragraph">We are always on Track with your Package!</p>
                    <a class="subscribe-link" href="#form">SUBSCRIBE !</a>
                </div>
                <img class="header-icon" src="/img/tracken (1).svg" alt="">
            </div>
        </header>
        <main>
            <div id="list">
                <div class="send">
                    <img src="img/box.png" alt="" width="100px" height="auto">
                    <h3>Send package</h3>
                </div>
                <div class="track">
                    <img src="img/track.png" alt="" width="100px">
                    <h3>Track</h3>
                </div>
                <div class="reclamation">
                    <img src="img/form.png" alt="" width="50px" height="auto">
                    <h3>Reclamation</h3>
                </div>
            </div>
            <div id="form">
                <p class="form_title">To get a message about premiere time of <strong>Tracken Application</strong>,
                    please fill a form below:</p>
                <form class="form_subscription">
                    <input type="text" name="name" id="name" class="form_input" placeholder="Your name" required>
                    <input type="email" name="email" id="email" class="form_input" placeholder="Your email adress"
                        required>
                    <textarea name="comment" id="comment" class="form_input" cols="30" rows="10" placeholder="Your message"></textarea>
                    <input type="checkbox" name="acceptance" class="input_checkbox" id="acceptance" value="true"
                        required><label for="acceptance" class="form_label_checkbox">Agree to Tracken's Policy & Terms
                        of Use</label>
                    <input class="form_button" type="button" value="Sign me">
                </form>
            </div>
            <div class="team">
                <a class="teamV" href="https://ganushkevychv.github.io/">
                    <img src="/img/Vlad.png"> Vladyslav
                </a>
                <a class="teamG" href="https://domaradzki.github.io">
                    <img src="img/Grzegorz.png"> Grzegorz
                </a>
                <a class="teamS" href="https://SzBor.github.io#szborgithubio">
                    <img src="img/Szymon.png"> Szymon
                </a>
                <a class="teamD" href="https://daniel-mikula.github.io">
                    <img src="img/Daniel.png"> Daniel
                </a>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
